

{% extends 'base.html' %}
{% block body %}
<div class="header-bar">
    <h1>Register</h1>
</div>
<div class="card-body">
    <form method="post">
        {% csrf_token %}
        <label>{{form.username.label}}</label>
        {{form.username}}
        <label>{{form.password1.label}}</label>
        {{form.password1}}
        <label>{{form.password2.label}}</label>
        {{form.password2}}
        <input style="margin-top:20px" class="button" type="submit" value="Register" />
        <p>Already have an account <a href="{% url 'calcs:login' %}">Login</a></p>
    </form>
</div>






{%  endblock body%}
